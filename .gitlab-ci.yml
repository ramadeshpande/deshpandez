image: node:18

stages:
  - build
  - deploy

variables:
  AZURE_STATIC_WEB_APP_NAME: "journey"  # Replace with your Azure Static Web App name
  AZURE_RESOURCE_GROUP: "JRNY"  # Replace with your Azure Resource Group name
  AZURE_REGION: "eastus"  # Replace with the Azure Region of your Static Web App
  AZURE_STATIC_WEB_APPS_API_TOKEN: $AZURE_STATIC_WEB_APPS_API_TOKEN  # Set in GitLab CI/CD Secrets

cache:
  paths:
    - node_modules/

before_script:
  - npm install -g @angular/cli  # Install Angular CLI globally
  - apt-get update && apt-get install -y zip  # Install zip utility
  - apt-get update && apt-get install -y curl lsb-release
  - curl -sL https://aka.ms/InstallAzureCLIDeb | bash  # Install Azure CLI
  - az --version  # Verify Azure CLI installation

build:
  stage: build
  script:
    - cd jrny-app  # Ensure you're in the correct directory
    - npm install  # Install dependencies
    - ng build --configuration production  # Build the Angular app for production
    - zip -r dist/my-angular-app.zip dist/jrny-app  # Zip the build output for deployment
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - npm install -g azure-cli  # Install Azure CLI
    - az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID  # Login to Azure using service principal
    - az account set --subscription $AZURE_SUBSCRIPTION_ID  # Set Azure subscription
    - az staticwebapp deployment source config-zip --name $AZURE_STATIC_WEB_APP_NAME --resource-group $AZURE_RESOURCE_GROUP --src dist/my-angular-app.zip --api-token $AZURE_STATIC_WEB_APPS_API_TOKEN  # Deploy the zip to Azure Static Web App
  only:
    - main  # Ensure deployment happens only on changes to the main branch
